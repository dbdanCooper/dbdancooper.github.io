            <h3>Online Rendelés - MÉG NINCS KÉSZEN</h3>
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              <strong>Szervusz"!</strong>
              <p>Ha elég bátor vagy, akár online is megrendelheted azt, amire vágysz.</p>

              </button>
            </div>
            
            <form id="oForm" action="">
              <div class="form-group">      
               <label for="">Mit ennél?</label>
               <select id="topInput1" name="top-input1" class="form-control">
               </select>
              </div>

                <select id="topInput2" name="top-input2" class="form-control">

                </select>
               </div>

                <label for="">Mennyiség</label>
                <input type="number" name="amount-input" class="form-control" value="1">
                <small class="form-text text-muted">
                  Minimum 1, Maximum 10 db
                </small>
              </div>   
              <div class="form-group">
                Fizetendő: <strong class="show-amount">0</strong> Ft
              </div> 
              <button onclick="calcAmount()" type="submit" class="btn btn-primary">Megrendelés</button>
